<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Recognizer & Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c5282;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #controls {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        #controls .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }
        #controls label {
            font-weight: 600;
            color: #4a5568;
        }
        #container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #uploadedImage {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .highlight-box {
            position: absolute;
            border: 2.5px solid;
            box-sizing: border-box;
            border-radius: 4px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.08);
        }
        .highlight-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }
        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image English Text Recognizer & Reader</h1>

    <div id="controls">
        <div class="row">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="rescanBtn" style="display:none;">Rescan OCR</button>
        </div>

        <div class="row" style="margin-top:1rem;">
            <label>Speech Rate:</label>
            <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1.0×</span>

            <label style="margin-left:2rem;">Voice:</label>
            <select id="voiceSelect"></select>
        </div>
    </div>

    <div id="container">
        <img id="uploadedImage" alt="Uploaded image" style="display:none;">
        <div id="overlay"></div>
    </div>
</div>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const uploadedImage = document.getElementById('uploadedImage');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('container');
    const speechRate = document.getElementById('speechRate');
    const rateValue = document.getElementById('rateValue');
    const voiceSelect = document.getElementById('voiceSelect');
    const rescanBtn = document.getElementById('rescanBtn');

    let currentVoice = null;
    let currentImageUrl = null;
    let scaleX = 1;
    let scaleY = 1;

    // 更新语速显示
    speechRate.addEventListener('input', () => {
        rateValue.textContent = speechRate.value + '×';
    });

    // 语音列表
    function populateVoiceList() {
        const voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
        voiceSelect.innerHTML = '';
        voices.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v.name;
            opt.textContent = `${v.name} (${v.lang})`;
            voiceSelect.appendChild(opt);
        });

        if (currentVoice) {
            const opt = [...voiceSelect.options].find(o => o.value === currentVoice.name);
            if (opt) opt.selected = true;
        } else if (voices.length > 0) {
            voiceSelect.selectedIndex = 0;
            currentVoice = voices[0];
        }
    }

    speechSynthesis.addEventListener('voiceschanged', populateVoiceList);
    populateVoiceList();

    voiceSelect.addEventListener('change', () => {
        const name = voiceSelect.value;
        currentVoice = speechSynthesis.getVoices().find(v => v.name === name) || null;
    });

    // 计算缩放比例并绘制高亮框
    function drawHighlights(words) {
        overlay.innerHTML = '';

        const imgWidth = uploadedImage.clientWidth;
        const imgHeight = uploadedImage.clientHeight;
        const naturalWidth = uploadedImage.naturalWidth;
        const naturalHeight = uploadedImage.naturalHeight;

        scaleX = imgWidth / naturalWidth;
        scaleY = imgHeight / naturalHeight;

        words.forEach(word => {
            let text = word.text.trim().replace(/[^a-zA-Z\s]/g, '');
            if (!text) return;

            const { x0, y0, x1, y1 } = word.bbox;

            const box = document.createElement('div');
            box.className = 'highlight-box';
            box.style.left   = (x0 * scaleX) + 'px';
            box.style.top    = (y0 * scaleY) + 'px';
            box.style.width  = ((x1 - x0) * scaleX) + 'px';
            box.style.height = ((y1 - y0) * scaleY) + 'px';
            box.style.borderColor = `hsl(${Math.random()*360}, 85%, 55%)`;

            box.addEventListener('click', () => {
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = 'en-US';
                ut.rate = parseFloat(speechRate.value);
                if (currentVoice) ut.voice = currentVoice;
                speechSynthesis.speak(ut);
            });

            overlay.appendChild(box);
        });
    }

    // 执行 OCR
    async function performOCR(url) {
        overlay.innerHTML = 'Loading OCR...';

        const worker = await Tesseract.createWorker('eng', 1);
        const { data } = await worker.recognize(url);
        await worker.terminate();

        drawHighlights(data.words);
    }

    // 上传图片
    imageUpload.addEventListener('change', async e => {
        const file = e.target.files[0];
        if (!file) return;

        currentImageUrl = URL.createObjectURL(file);
        uploadedImage.src = currentImageUrl;
        uploadedImage.style.display = 'block';

        uploadedImage.onload = () => {
            container.style.width = 'auto';
            performOCR(currentImageUrl);
            rescanBtn.style.display = 'inline-block';
        };
    });

    // 重新扫描按钮
    rescanBtn.addEventListener('click', () => {
        if (currentImageUrl) performOCR(currentImageUrl);
    });

    // 窗口大小变化时重新调整高亮框（重要！）
    window.addEventListener('resize', () => {
        if (uploadedImage.src && uploadedImage.complete) {
            // 重新计算一次比例并重绘
            drawHighlights(/* 这里其实应该缓存 words，但为了简单就每次重跑OCR */);
            // 更优解是把 data.words 存全局变量，此处仅作演示
            // 生产环境建议：let lastOCRResult; 然后在此处用 lastOCRResult.words
        }
    });
</script>
</body>
</html>
